{% set name = "smmap" %}
{% set version = "6.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/smmap-{{ version }}.tar.gz
  sha256: 8d79028ea6cc131da5eab099a5d95a998d43c6779956fffe3b455040911076da

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation 
  number: 2

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}

test:
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check
  imports:
    - smmap

about:
  home: https://github.com/gitpython-developers/smmap
  summary: A pure git implementation of a sliding window memory map manager.
  doc_url: https://pythonhosted.org/smmap/
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pelson
    - ocefpaf
